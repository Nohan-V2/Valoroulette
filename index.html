<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Valoroulette helps you randomly select Valorant agents for your next match. Perfect for players looking to add variety to their gameplay or practice with different agents."
    />
    <meta
      name="keywords"
      content="Valorant, Agent Roulette, Valoroulette, Random Agent, FPS Game"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Nohan-V2" />
    <meta name="theme-color" content="#FF4655" />
    <!-- Canonical URL -->
    <link rel="canonical" href="https://valoroulette.onrender.com" />
    <!-- Google Search Console Verification -->
    <meta
      name="google-site-verification"
      content="PfcCLImS7s7TpHUxdNQHIea804BS_px0nfOfBcasyRM"
    />
    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta
      property="og:title"
      content="Valoroulette - Choose a random agent in Valorant"
    />
    <meta
      property="og:description"
      content="A tool that allows you to select Valorant agents and get one randomly for more fun!"
    />
    <meta
      property="og:image"
      content="https://valoroulette.onrender.com/assets/img/preview.png"
    />
    <meta property="og:url" content="https://valoroulette.onrender.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Valoroulette" />
    <meta property="og:locale" content="en_US" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Valoroulette - Choose a random agent in Valorant"
    />
    <meta
      name="twitter:description"
      content="Select the agents you want to play and get one randomly!"
    />
    <meta
      name="twitter:image"
      content="https://valoroulette.onrender.com/assets/img/preview.png"
    />
    <title>Valoroulette - Random agent for Valorant</title>
    <link rel="icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <video
      playsinline
      loop
      autoplay
      muted
      src="./assets/video/valo-bg.mp4"
      aria-hidden="true"
    ></video>
    <p
      class="message-all-agents-locked hidden"
      role="alert"
      aria-live="assertive"
    >
      All agents are locked. Please unlock at least one agent.
    </p>
    <main id="main-content">
      <img
        src="./assets/img/logo.png"
        alt="Valoroulette Logo - A stylized Valorant-themed randomizer tool for agent selection"
        class="logo"
      />
      <h1>Valoroulette</h1>
      <div class="btn-wrapper" role="toolbar" aria-label="Selection options">
        <button type="button" class="actions-buttons btn-select-all">
          Select All</button
        ><button type="button" class="actions-buttons btn-roll">Roll</button
        ><button type="button" class="actions-buttons btn-deselect-all">
          Deselect All
        </button>
      </div>
      <div class="roles-wrapper" role="group" aria-label="Filter by role">
        <button
          type="button"
          class="btn-role duelist"
          aria-label="Filter by Duelist"
        >
          <img
            src="./assets/img/duelist.png"
            alt="Duelist icon - Aggressive entry fraggers in Valorant"
          /></button
        ><button
          type="button"
          class="btn-role initiator"
          aria-label="Filter by Initiator"
        >
          <img
            src="./assets/img/initiator.png"
            alt="Initiator icon - Agents who gather information and set up team plays"
          /></button
        ><button
          type="button"
          class="btn-role controller"
          aria-label="Filter by Controller"
        >
          <img
            src="./assets/img/controller.png"
            alt="Controller icon - Agents who control areas with smokes and zone denial"
          /></button
        ><button
          type="button"
          class="btn-role sentinel"
          aria-label="Filter by Sentinel"
        >
          <img
            src="./assets/img/sentinel.png"
            alt="Sentinel icon - Defensive specialists who secure and control areas"
          />
        </button>
      </div>
      <h2 class="name-person-selected invisible" aria-live="polite">Null</h2>
      <ul
        class="agents-list"
        role="listbox"
        aria-label="List of Valorant agents"
      ></ul>
    </main>
    <script src="./js/app.min.js"></script>
  </body>
</html>
