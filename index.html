<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Valoroulette - Générez un agent Valorant aléatoire en fonction de votre sélection. Outil pratique pour les joueurs souhaitant de la variété !"
    />
    <meta
      name="keywords"
      content="Valorant, Agent Roulette, Valoroulette, Random Agent, Jeu FPS"
    />
    <meta name="robots" content="index, follow" />

    <!-- Google Search Console Verification -->
    <meta
      name="google-site-verification"
      content="PfcCLImS7s7TpHUxdNQHIea804BS_px0nfOfBcasyRM"
    />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta
      property="og:title"
      content="Valoroulette - Choisissez un agent aléatoire sur Valorant"
    />
    <meta
      property="og:description"
      content="Un outil qui vous permet de sélectionner des agents Valorant et d'en obtenir un aléatoirement pour plus de fun !"
    />
    <meta
      property="og:image"
      content="https://www.ton-site.com/assets/img/preview.jpg"
    />
    <meta property="og:url" content="https://www.ton-site.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Valoroulette" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Valoroulette - Choisissez un agent aléatoire sur Valorant"
    />
    <meta
      name="twitter:description"
      content="Sélectionnez les agents que vous voulez jouer et obtenez-en un aléatoirement !"
    />
    <meta
      name="twitter:image"
      content="https://www.ton-site.com/assets/img/preview.jpg"
    />

    <title>Valoroulette - Agent aléatoire pour Valorant</title>
    <link rel="icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <video
      playsinline
      loop
      autoplay
      muted
      src="./assets/video/valo-bg.mp4"
    ></video>

    <p class="message-all-agents-locked hidden">
      Tous les agents sont verrouillés. Veuillez déverrouiller au moins un
      agent.
    </p>

    <main>
      <img
        src="./assets/img/logo.png"
        alt="Logo Valoroulette - Outil de sélection d'agent Valorant"
        class="logo"
      />

      <h1>Valoroulette</h1>

      <ul class="btn-wrapper">
        <li class="actions-buttons btn-select-all">Select All</li>
        <li class="actions-buttons btn-roll">Roll</li>
        <li class="actions-buttons btn-deselect-all">Deselect All</li>
      </ul>

      <ul class="roles-wrapper">
        <li class="btn-role duelist">
          <img
            src="./assets/img/duelist.png"
            alt="Duelist - Rôle dans Valorant"
          />
        </li>
        <li class="btn-role initiator">
          <img
            src="./assets/img/initiator.png"
            alt="Initiator - Rôle dans Valorant"
          />
        </li>
        <li class="btn-role controller">
          <img
            src="./assets/img/controller.png"
            alt="Controller - Rôle dans Valorant"
          />
        </li>
        <li class="btn-role sentinel">
          <img
            src="./assets/img/sentinel.png"
            alt="Sentinel - Rôle dans Valorant"
          />
        </li>
      </ul>

      <h2 class="name-person-selected invisible">Null</h2>

      <ul class="agents-list"></ul>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
