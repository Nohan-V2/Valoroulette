<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Select the agents you want to play and get a random one from the selection."
    />
    <title>Valoroulette</title>
    <link rel="icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <video
      playsinline=""
      loop=""
      autoplay=""
      muted=""
      src="./assets/video/valo-bg.mp4"
    ></video>

    <p class="message-all-agents-locked hidden">
      Tous les agents sont verrouillés. Veuillez déverrouiller au moins un
      agent.
    </p>

    <main>
      <img src="./assets/img/logo.png" alt="Logo Valorant" class="logo" />

      <h1>Valoroulette</h1>

      <ul class="btn-wrapper">
        <li class="actions-buttons btn-select-all">select all</li>
        <li class="actions-buttons btn-roll">roll</li>
        <li class="actions-buttons btn-deselect-all">deselect all</li>
      </ul>

      <ul class="roles-wrapper">
        <li class="btn-role duelist">
          <img src="./assets/img/duelist.png" alt="Duelist" />
        </li>
        <li class="btn-role initiator">
          <img src="./assets/img/initiator.png" alt="Initiator" />
        </li>
        <li class="btn-role controller">
          <img src="./assets/img/controller.png" alt="Sentinel" />
        </li>
        <li class="btn-role sentinel">
          <img src="./assets/img/sentinel.png" alt="Controller" />
        </li>
      </ul>

      <h2 class="name-person-selected invisible">Null</h2>

      <ul class="agents-list"></ul>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
